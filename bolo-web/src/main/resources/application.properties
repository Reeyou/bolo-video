server.port=7998

spring.base.gateway=http://192.168.1.104:8082/
web.upload-path=D:/image/bolo/
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,file:${web.upload-path

#mybatis mapper文件的位置
mybatis.mapper-locations=classpath:/mappers/*
##扫描pojo类的位置
mybatis.type-aliases-package=com.reeyou.boloweb.domain.pojo

mapper.mappers=com.reeyou.bolocommon.utils.MyMapper
mapper.not-empty=false
mapper.identity=MYSQL

#dataSource
jdbc.type=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/bolo?characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

#数据库索引
spring.redis.database=1
# 服务器地址
spring.redis.host=127.0.0.1
# 端口号
spring.redis.port=6379
# 密码
spring.redis.password=
# 连接池最大连接数
spring.redis.lettuce.pool.max-active=500
# 连接池最大阻塞时间
spring.redis.lettuce.pool.max-wait=-1ms
# 连接池最大空闲连接
spring.redis.lettuce.pool.max-idle=10
# 连接池最大空闲连接
spring.redis.lettuce.pool.min-idle=2
# 连接超时时间（毫秒）
spring.redis.timeout=1200s




